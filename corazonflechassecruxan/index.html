<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Coraz√≥n de Part√≠culas y Flechas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
          margin: 0;
          overflow: hidden;

        }
        canvas {
          display: block;
          width: 100vw !important;

          top: 0;
          left: 0;
          z-index: 1;
        }
        @keyframes sol-brillo {
          0% { filter: drop-shadow(0 0 0px #ffe082) brightness(1); }
          100% { filter: drop-shadow(0 0 12px #ffe082) brightness(1.15); }
        }
        @media (max-width: 600px) {
          #solcitoo-anim {
            font-size: 1.05rem !important;

          }
          #frase-top-sol {
            top: 10px;
          }
        }
                @keyframes hint-pulse {
                    0% { opacity: 0.45; transform: translateY(0); }
                    100% { opacity: 1; transform: translateY(-2px); }
                }
                #hint-stay {
                    position: fixed;
                    bottom: 16px;
                    left: 50%;
                    transform: translateX(-50%);

                    font-family: 'Segoe Script','Dancing Script',cursive,sans-serif;
                    font-size: 0.95rem;
                    text-shadow: 0 2px 10px #000a;
                    letter-spacing: 0.03em;
                    animation: hint-pulse 1.6s ease-in-out infinite alternate;
                    pointer-events: none;
                }
                #sound-hint {
                    position: fixed;
                    bottom: 52px;
                    left: 50%;
                    transform: translateX(-50%);
                    z-index: 10;
                    color: #ffffff;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 0.85rem;
                    background: rgba(0, 0, 0, 0.35);
                    padding: 6px 10px;
                    border-radius: 999px;
                    border: 1px solid rgba(255, 255, 255, 0.25);
                    text-shadow: 0 1px 6px #000a;
                    letter-spacing: 0.02em;
                    animation: hint-pulse 1.6s ease-in-out infinite alternate;
                    pointer-events: none;
                }
.volver-inicio{
  position: fixed;
  top: 14px;

  gap: 8px;

<body>
<a class="volver-inicio" href="../index.html" aria-label="Volver al inicio">‚Üê </a>

<div id="frase-top-sol" style="width:100vw;text-align:center;position:fixed;top:18px;left:0;z-index:10;pointer-events:none;">
<span id="solcitoo-anim" style="font-family:'Segoe Script','Dancing Script',cursive,sans-serif;font-size:1.35rem;color:#ffe082;text-shadow:0 2px 10px #000a,0 1px 0 #fff;letter-spacing:0.03em;animation:sol-brillo 2.5s ease-in-out infinite alternate; position:relative; top:32px;">Para tu Niiikiiiiüíò</span>
</div>
<canvas id="canvas"></canvas>
<div id="sound-hint">Toca la pantalla para activar sonido</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let width, height, particles = [], arrows = [];
const particleCount = 600;

// Sonido de tecleo (WebAudio, requiere interacci√≥n del usuario)
let audioCtx = null;
let audioEnabled = false;
let lastTypeSound = 0;

function ensureAudio() {
    if (audioCtx) return;
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    audioCtx = new AudioContext();
}

function playTypeSound() {
    if (!audioEnabled || !audioCtx) return;
    const nowMs = performance.now();
    if (nowMs - lastTypeSound < 55) return;
    lastTypeSound = nowMs;
    const osc = audioCtx.createOscillator();
    const amp = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.value = 460 + Math.random() * 80;
    amp.gain.value = 0.09;
    osc.connect(amp);
    amp.connect(audioCtx.destination);
    const now = audioCtx.currentTime;
    amp.gain.setValueAtTime(0.09, now);
    amp.gain.exponentialRampToValueAtTime(0.0001, now + 0.04);
    osc.start(now);
    osc.stop(now + 0.06);
}

function enableAudio() {
    ensureAudio();
    if (audioCtx.state === 'suspended') {
        audioCtx.resume();
    }
    audioEnabled = true;
    const hint = document.getElementById('sound-hint');
    if (hint) hint.style.display = 'none';
}

window.addEventListener('pointerdown', enableAudio, { once: true });


// Calcula el tama√±o del coraz√≥n seg√∫n la pantalla
function getHeartScale() {
    // Si es celular (pantalla chica), usa un divisor mayor
    if (Math.min(width, height) < 600) {
        return Math.min(width, height) / 35; // Ajusta este valor para el tama√±o ideal en celular
    } else {
        return Math.min(width, height) / 45; // Ajusta este valor para escritorio
    }
}

// Ecuaci√≥n param√©trica del coraz√≥n con escala
function getHeartPoint(t, scale) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
    return { x: x * scale, y: y * scale };
}

// Clase para las part√≠culas del coraz√≥n
class Particle {
    constructor(x, y) {
        this.homeX = x;
        this.homeY = y;
        this.x = x;
        this.y = y;
        this.size = Math.random() * 2 + 1;
        this.color = `hsla(${Math.random() * 20 + 340}, 100%, 70%, 0.8)`;
        this.vx = 0;
        this.vy = 0;
    }

    update(arrows) {
        let dx = this.homeX - this.x;
        let dy = this.homeY - this.y;
        this.vx += dx * 0.05;
        this.vy += dy * 0.05;
        this.vx *= 0.9;
        this.vy *= 0.9;

        // Repulsi√≥n de las flechas
        arrows.forEach(arrow => {
            let adx = this.x - arrow.x;
            let ady = this.y - arrow.y;
            let dist = Math.sqrt(adx * adx + ady * ady);
            if (dist < 60) {
                let force = (60 - dist) / 60;
                this.vx += adx * force * 0.5;
                this.vy += ady * force * 0.5;
            }
        });

        this.x += this.vx;
        this.y += this.vy;
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

// Reinicia part√≠culas y flechas al cambiar tama√±o
function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    particles = [];
    arrows = [];
    init();
}
window.addEventListener('resize', resize);

// Inicializa part√≠culas y flechas
function init() {
    const scale = getHeartScale();
    for (let i = 0; i < particleCount; i++) {
        const t = (i / particleCount) * Math.PI * 2;
        const pos = getHeartPoint(t, scale);
        particles.push(new Particle(width / 2 + pos.x, height / 2 + pos.y));
    }
    // Crear flechas iniciales
    setInterval(() => {
        // Si es PC, m√°s arriba; si es m√≥vil, como antes
        let arrowY = height/2 - scale * (width > 600 ? 18 : 8);
        arrows.push({ x: -50, y: arrowY, vx: 7, vy: 3, type: 'LR' });
        arrows.push({ x: width + 50, y: arrowY, vx: -7, vy: 3, type: 'RL' });
    }, 2000);
}

// Dibuja estrellas de fondo
function drawStars() {
    ctx.fillStyle = "white";
    for(let i=0; i<100; i++) {
        let x = Math.random() * width;
        let y = Math.random() * height;
        let size = Math.random() * 2;
        ctx.globalAlpha = Math.random();
        ctx.fillRect(x, y, size, size);
    }
    ctx.globalAlpha = 1;
}

// Dibuja flecha
function drawArrow(a) {
    ctx.save();
    ctx.translate(a.x, a.y);
    ctx.rotate(Math.atan2(a.vy, a.vx));
    ctx.strokeStyle = "#00f2ff";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(-20, 0); ctx.lineTo(20, 0);
    ctx.lineTo(10, -10); ctx.moveTo(20, 0); ctx.lineTo(10, 10);
    ctx.stroke();
    ctx.restore();
}

// Efecto m√°quina de escribir para varias frases dentro del coraz√≥n
const phrases = [
    'Eres la flecha que atraviesa mi coraz√≥n.',
    'Vos pod√©s Niikii',
    'Conf√≠o en vos.',
    'Estoy orgulloso de vos coraz√≥n.',
    'Sos incre√≠blemente valiente.',
    'Sos muy fuerte, no lo olvides',
    "Sos unica e inigualable",
    "Brillas con luz propia ",
    "Siempre se voss mismaa<33"
];
let phraseIndex = 0;
let typewriterIndex = 0;
let typewriterLast = 0;
let typewriterSpeed = 35; // ms por letra
let phraseHoldMs = 1400; // pausa al terminar una frase
let phraseHoldStart = 0;

function wrapText(text, maxWidth) {
    const words = text.split(' ');
    const lines = [];
    let line = '';
    for (let i = 0; i < words.length; i++) {
        const testLine = line ? `${line} ${words[i]}` : words[i];
        if (ctx.measureText(testLine).width <= maxWidth) {
            line = testLine;
        } else {
            if (line) lines.push(line);
            line = words[i];
        }
    }
    if (line) lines.push(line);
    return lines;
}

function drawPhraseTypewriter() {
    ctx.save();
    let fontSize = Math.max(15, Math.min(width, height) * 0.032);
    ctx.font = `bold ${fontSize}px Segoe Script, Dancing Script, cursive, sans-serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = '#ffe082';
    ctx.shadowColor = '#000';
    ctx.shadowBlur = 8;
    let yCenter = height * (width < 600 ? 0.50 : 0.47);
    let maxWidth = width * 0.55;
    let showText = phrases[phraseIndex].slice(0, typewriterIndex);
    const lines = wrapText(showText, maxWidth);
    const lineHeight = fontSize * 1.25;
    const startY = yCenter - (lines.length - 1) * lineHeight * 0.5;
    for (let i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], width / 2, startY + i * lineHeight, maxWidth);
    }
    // Indicador circular de progreso debajo de la frase (0% a 100%)
    const circleRadius = Math.max(12, fontSize * (width < 600 ? 0.6 : 1.1));
    const circleY = startY + lines.length * lineHeight + circleRadius * 1.7;
    const circleX = width / 2;
    const completed = phraseIndex + (typewriterIndex / Math.max(1, phrases[phraseIndex].length));
    const progress = Math.min(1, completed / phrases.length);
    const startAngle = -Math.PI / 2;
    const endAngle = startAngle + Math.PI * 2 * progress;

    ctx.shadowBlur = 0;
    ctx.globalAlpha = 0.85;
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.18)';
    ctx.lineWidth = Math.max(3, fontSize * 0.18);
    ctx.beginPath();
    ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
    ctx.stroke();

    ctx.strokeStyle = '#ff6fd8';
    ctx.beginPath();
    ctx.arc(circleX, circleY, circleRadius, startAngle, endAngle);
    ctx.stroke();

    const percentText = `${Math.round(progress * 100)}%`;
    ctx.fillStyle = '#ffd1f2';
    ctx.font = `${Math.max(12, fontSize * 0.55)}px Arial, Helvetica, sans-serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(percentText, circleX, circleY);
    ctx.globalAlpha = 1;
    ctx.restore();
}

function animate(ts) {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, width, height);

    drawStars();
    drawPhraseTypewriter();

    // Actualizar y dibujar flechas
    arrows.forEach((a, index) => {
        a.x += a.vx;
        a.y += a.vy;
        drawArrow(a);
        if (a.x > width + 100 || a.x < -100) arrows.splice(index, 1);
    });

    // Actualizar y dibujar part√≠culas
    particles.forEach(p => {
        p.update(arrows);
        p.draw();
    });

    // Efecto m√°quina de escribir
        if (typeof ts === 'number') {
                const current = phrases[phraseIndex];
                if (typewriterIndex < current.length) {
                        if (!typewriterLast) typewriterLast = ts;
                        if (ts - typewriterLast > typewriterSpeed) {
                                typewriterIndex++;
                                typewriterLast = ts;
                            playTypeSound();
                        }
                } else {
                        if (!phraseHoldStart) phraseHoldStart = ts;
                        if (ts - phraseHoldStart > phraseHoldMs) {
                                phraseIndex = (phraseIndex + 1) % phrases.length;
                                typewriterIndex = 0;
                                typewriterLast = 0;
                                phraseHoldStart = 0;
                        }
                }
        }

    requestAnimationFrame(animate);
}

resize(); // Inicializa todo
animate();
</script>
</body>
